<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevFlow Boost Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="settings-container">
    <h1>Settings</h1>
    <div class="setting">
      <label for="focusMode">Enable Focus Mode</label>
      <input type="checkbox" id="focusMode">
    </div>
    <div class="setting">
      <label for="darkMode">Enable Dark Mode</label>
      <input type="checkbox" id="darkMode">
    </div>
    <div class="setting">
      <label for="shortcuts">Custom Shortcuts</label>
      <input type="text" id="shortcuts" placeholder="Enter URLs for shortcuts">
    </div>
    <button id="saveSettings">Save Settings</button>
  </div>
  <script src="options.js"></script>
</body>
</html>
